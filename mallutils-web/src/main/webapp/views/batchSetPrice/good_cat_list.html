<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<!--/*@thymesVar id="levels" type="java.util.List<com.huotu.mallutils.service.entity.user.Level>"*/-->
<!--/*@thymesVar id="goodCatList" type="java.util.List<com.huotu.mallutils.service.entity.good.GoodCat>"*/-->
<head>
    <meta charset="utf-8"/>

    <link type="text/css" th:href="@{/resource/css/houtaikk.css}" href="../../resources/css/houtaikk.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../resources/css/common.css" th:href="@{/resource/css/common.css}"/>
    <script type="text/javascript" src="../../resources/scripts/jquery-1.7.2.min.js" th:src="@{/resource/scripts/jquery-1.7.2.min.js}"></script>
    <script type="text/javascript" src="../../resources/scripts/jquery.utils.js" th:src="@{/resource/scripts/jquery.utils.js}"></script>
    <script type="text/javascript" src="../../resources/scripts/jBox/jquery.jBox-2.3.min.js" th:src="@{/resource/scripts/jBox/jquery.jBox-2.3.min.js}"></script>
    <link rel="stylesheet" type="text/css" href="../../resources/scripts/jBox/Skins/Green/jbox.css" th:href="@{/resource/scripts/jBox/Skins/Green/jbox.css}"/>
    <script type="text/javascript" src="../../resources/scripts/jqueryui/jquery-ui-1.8.20.min.js" th:src="@{/resource/scripts/jqueryui/jquery-ui-1.8.20.min.js}"></script>
    <link rel="stylesheet" type="text/css"
          href="../../resources/scripts/jqueryui/jquery-ui-1.10.3.custom.min.css"
          th:href="@{/resource/scripts/jqueryui/jquery-ui-1.10.3.custom.min.css}"/>
    <title>商品分类</title>
    <style type="text/css">
        .box {
            height: 300px;
            overflow-x: hidden;
            overflow-y: inherit;
            margin: 10px;
            border: 1px solid #ddd;
            width: 600px;
        }

        .box p {
            font-size: 14px;
            line-height: 30px;
            margin: 10px;
        }

        .size {
            margin: 0 auto;
            width: 640px;
        }
    </style>
    <script type="text/javascript" th:inline="javascript">
        var ajaxUrl = /*[[@{/batchSetPrice/}]]*/ "";
    </script>
    <script type="text/javascript">
        var batchSetHandler = {
            showDialog: function () {
                if ($("input[name=chkCateId]:checked").length == 0) {
                    $.jBox.tip("请选择所要设置的商品分类");
                    return;
                }
                J.ShowDialog("bulkDiscount_dialog", "批量设置", function () {
                    var self = this;
                    var cateIdList = "";
                    $("input[name='chkCateId']:checked").each(function () {
                        cateIdList += $(this).val() + ",";
                    });

                    var evalInfos = ""; //levelId:priceEval:integralEval,levelId:priceEval:integralEval

                    var chkLevels = $("input[name=chkLevel]:checked");
                    if (chkLevels.length == 0) {
                        $.jBox.tip("请选择要设置的等级及相应的公式或具体值");
                        return;
                    }

                    chkLevels.each(function () {
                        var levelId = $(this).val();
                        var priceEvalStr = $.trim($("#priceEval" + levelId).val());
                        if (priceEvalStr.length == 0) {
                            priceEvalStr = "none";
                        }
                        var integralEvalStr = $.trim($("#integralEval" + levelId).val());
                        if (integralEvalStr.length == 0) {
                            integralEvalStr = "none";
                        }
                        evalInfos += levelId + ":" + priceEvalStr + ":" + integralEvalStr + ",";
                    });

                    var requestData = {
                        evalInfos: evalInfos.substring(0, evalInfos.length - 1),
                        cateIdList: cateIdList.substring(0, cateIdList.length - 1)
                    };
                    $.jBox.tip("正在设置...", "loading");
                    J.GetJsonRespons(ajaxUrl + "batchSetUserPrice", requestData, function (json) {
                        if (json.code == 2000) {
                            $.jBox.tip("设置成功", "success");
                        } else {
                            $.jBox.tip("设置失败" + json.desc, "error");
                        }
                        $(self).dialog("close");
                    }, function () {
                    }, "post");
                }, function () {
                    $(this).dialog("close");
                })
            }
        };

        $(function () {
            $("#levelCheckAll").change(function () {
                if ($(this).attr("checked")) {
                    $("input[name=chkLevel]").attr("checked", "checked");
                } else {
                    $("input[name=chkLevel]").removeAttr("checked", "checked");
                }
            })
        })
    </script>
</head>
<body style="background-color:#e4e7ea">
<div id="bulkDiscount_dialog" style="padding:20px;display: none;">
    <div class="dataTables_wrapper">
        <table width="100%" class="table_appss tablept5">
            <thead>
            <tr class="sdkbar" style="font-weight:bold;">
                <th align="center" rowspan="1" colspan="1">
                    <input type="checkbox" id="levelCheckAll"/>
                </th>
                <th align="center" rowspan="1" colspan="1">等级名称</th>
                <th align="center" rowspan="1" colspan="1">等级类型</th>
                <th align="center" rowspan="1" colspan="1">会员价公式/值</th>
                <th align="center" rowspan="1" colspan="1">可抵用积分公式/值</th>
            </tr>
            </thead>
            <tbody>
            <tr height="28px" class="odd" th:each="level:${levels}">
                <td align="center" style="width: 50px;">
                    <input type="checkbox" name="chkLevel" th:value="${level.id}"/>
                </td>
                <td align="center" th:text="${level.levelName}">
                </td>
                <td align="center" th:text="${level.type==0?'会员':'小伙伴'}">
                </td>
                <td>
                    <input type="text" th:id="'priceEval'+${level.id}"/>
                </td>
                <td>
                    <input type="text" th:id="'integralEval'+${level.id}"/>
                </td>
            </tr>
            </tbody>
        </table>
        <p style=" clear:both"></p>
    </div>
    <p>请输入公式:a是销售价,b是成本价,c是市场价,批量设置以后将会批量更新商品的会员价</p>
</div>
<div class="contentpanel">
    <div class="block">
        <div class="h">
            <p style="line-height:35px; padding-left:10px;">
                <i class="fa  fa-file-o"></i>商品分类列表
            </p>
        </div>
        <div class="cnt-wp">
            <div class="cnt form">
                <form>
                    <p style="clear:both"></p>

                    <div class="day">
                        <table width="100%">
                            <tbody>
                            <tr>
                                <td width="55%">
                                </td>

                                <td align="right">


                                    <div class="fg-button clearfix" style="float:right">
                                        <a href="javascript:batchSetHandler.showDialog()">批量设置会员价</a>
                                    </div>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="dataTables_wrapper">
                        <table width="100%" class="table_appss tablept5" id="table_apps">
                            <thead>
                            <tr class="sdkbar" style="font-weight:bold;">
                                <th align="center" rowspan="1" colspan="1">
                                    <input type="checkbox" id="checkAll"/>
                                </th>
                                <th align="center" rowspan="1" colspan="1">分类名称</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr height="28px" class="odd" th:each="goodCat:${goodCatList}">
                                <td align="center">
                                    <input type="checkbox" name="chkCateId" th:value="${goodCat.catId}"/>
                                </td>
                                <td align="left" th:text="${goodCat.space()}+${goodCat.catName}">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <p style=" clear:both"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
